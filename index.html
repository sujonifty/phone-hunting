<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>

    <!-- DaisyUI & Tailwind css CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">


    <main class="container mx-auto my-8">
        <section>
            <div class="p-10">
                <label class="input input-bordered pr-0 flex items-center gap-2">
                    <input id="search-field" type="text" class="grow" placeholder="Search" />
                    <button onclick="handleSearch()" class="btn mr-0 bg-rose-100">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="w-16 h-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </label>

            </div>
        </section>
        
        <section>
            <!-- show loading spinner -->
            <div id="loading-spinner" class="hidden flex justify-center items-center">
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <!-- show the  phone cards in container  -->
            <div id="phone-container" class=" grid grid-cols md:grid-cols-3 lg:grid-cols-4 gap-4">
                
            </div>
            <!-- show the all result  -->
            <div id="show-all-btn" class="hidden text-center my-5">
                <button class="btn w-40 bg-rose-200 ">Show all</button>
            </div>
        </section>
    </main>

    <Script src="js/phone.js"></Script>
</body>

</html>
